name: octave
author: Takeshi Kojima
email: kojima@tokushima-u.ac.jp
description: |-2
  Octave 5.2.0 and control package
activities:
  - https://raw.githubusercontent.com/kjmtks/hugin-initial-lecture/main/activities/kojima/octave/octave.xml
commands: |-2
  fc-cache -fv
  mkdir /tmp-octave
  cd /tmp-octave
  wget --no-check-certificate http://ftp.jaist.ac.jp/pub/GNU/octave/octave-5.2.0.tar.xz
  tar xvf octave-5.2.0.tar.xz
  cd octave-5.2.0
  autoconf
  ./configure --without-fontconfig --without-opengl --without-osmesa --without-qt --disable-docs
  make
  make install

  # install control package
  wget --no-check-certificate https://octave.sourceforge.io/download.php?package=control-3.2.0.tar.gz -O control-3.2.0.tar.gz
  echo "pkg install control - 3.2.0.tar.gz" | octave -q -H

  cd /
  rm -rf /tmp-octave
